<!DOCTYPE html>
<html>
<head>
    <title>Denuncias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .crud-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .crud-table th, .crud-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .crud-table th {
            background-color: #4CAF50;
            color: white;
        }
        .crud-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .form-container {
            max-width: 500px;
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .btn-submit {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Denuncias de Basureros Clandestinos - Chimalhuacán</h2>
        
        <div class="form-container">
            <h3>Nueva Denuncia</h3>
            <form method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre (opcional):</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="lugar">Lugar de la denuncia:</label>
                    <input type="text" id="lugar" name="lugar" required placeholder="Ubicación del basurero">
                </div>
                <button type="submit" class="btn btn-submit">Enviar Denuncia</button>
            </form>
        </div>

        <h3>Denuncias Registradas</h3>
        <table class="crud-table">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nombre</th>
                    <th>Lugar</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for d in denuncias %}
                <tr>
                    <td>{{ d.numero }}</td>
                    <td>{{ d.nombre }}</td>
                    <td>{{ d.lugar }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('editar', id=d.id) }}" class="btn btn-edit">Editar</a>
                        <a href="{{ url_for('eliminar', id=d.id) }}" class="btn btn-delete" onclick="return confirm('¿Estás seguro de que deseas eliminar esta denuncia?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('menu') }}" class="btn" style="background-color: #808080;">Volver al menú</a>
    </div>
</body>
</html>
