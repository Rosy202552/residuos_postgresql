<!DOCTYPE html>
<html>
<head>
    <title>Editar Denuncia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: inline-block;
            margin: 5px;
        }
        .btn-submit {
            background-color: #4CAF50;
        }
        .btn-cancel {
            background-color: #808080;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Denuncia</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ denuncia.nombre }}">
            </div>
            <div class="form-group">
                <label for="lugar">Lugar de la denuncia:</label>
                <input type="text" id="lugar" name="lugar" value="{{ denuncia.lugar }}" required>
            </div>
            <button type="submit" class="btn btn-submit">Guardar Cambios</button>
            <a href="{{ url_for('denuncias') }}" class="btn btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
